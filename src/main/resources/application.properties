## PORT
server.port=9191

## Spring DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/angular?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true


## Hibernate Rules
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

## Debug
#debug=true

## Logging
logging.level.root=warn
logging.level.com.angularcrud.controller=debug
logging.level.com.angularcrud=warn
logging.level.sql=trace
logging.level.org.springframework.web=debug
